{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Back Panel Logic Diagram</title>
  </head>
  <body onload="backPanelDataLoading();">

    <br>

    <div class="container">
        <div class="row" style="width: 50%; margin-left: auto; margin-right: auto;">
            <div id="slider" class="col-sm-12 text-center" style="margin-top: 30px; margin-bottom: 80px;">
                <input id="slider_diagram" type="text" class="form-control" placeholder="slider value" style="height: 5em; width: 15em; margin-right: auto; margin-left: auto;" disabled>
            </div>
            <div id="python_code" class="col-sm-12" style="margin-bottom: 80px;">
                <input id="python_code_value" type="text" class="form-control" placeholder="Enter python code" style="height: 8em;">
            </div>
            <div id="textfield" class="col-sm-12">
                <input type="text" class="form-control" placeholder="TextField" disabled style="height: 5em; width: 15em; margin-right: auto; margin-left: auto; margin-bottom: 20px;">
            </div>
            <div id="connect_block_btn" class="col-sm-12 text-center">
                <button type="button" class="btn btn-primary" onclick="connectLines();">Connect Blocks</button>
            </div>
        </div>
    </div>    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{% static 'js/leader-line.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
